<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta name="keywords" content="quicky, chat, messenger, conversation, social, communication" />
    <meta name="description"
        content="Quicky is a Bootstrap based modern and fully responsive Messaging template to help build Messaging or Chat application fast and easy." />
    <meta name="subject" content="communication">
    <meta name="copyright" content="frontendmatters">
    <meta name="revised" content="Tuesday, November 10th, 2020, 08:00 am" />
    <title>Chit-Chat</title>
    <link rel="apple-touch-icon" sizes="180x180" href=".//apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="shortcut icon" href="http://prismthemes.com/quicky/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="assets/webfonts/inter/inter.css">
    <link rel="stylesheet" href="assets/css/app.min.css">
</head>

<body class="chats-tab-open">

    <div class="main-layout">
        <aside class="sidebar">
            <div class="tab-content">
                <div class="tab-pane active" id="chats-content">
                    <div class="d-flex flex-column h-100">
                        <div class="hide-scrollbar h-100" id="chatContactsList">

                            <div class="sidebar-header sticky-top p-2" style="
                            height: 65px;">

                                <div class="d-flex justify-content-between align-items-center">
                                    <h4 class="font-weight-semibold mb-0">Chats</h4>
                                </div>



                            </div>

                            <ul class="contacts-list" id="chatContactTab" data-chat-list="">



                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main main-visible">

            <div class="chats">
                <div class="chat-body">

                    <div class="chat-header" style="margin-top: 20px;">


                        <div class="media chat-name align-items-center text-truncate">
                            <div class="avatar bg-success text-light d-none d-sm-inline-block mr-3">
                                <span>
                                    <svg class="hw-24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                                    </svg>
                                </span>
                            </div>

                            <div class="media-body align-self-center ">
                                <h6 class="text-truncate mb-0" id="groupName"></h6>
                                <small class="text-muted" id="total-partocopants"></small>
                            </div>


                            <button class="btn btn-primary" id="location-share">
                                <svg class="hw-20 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                                    </path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>

                                <span>Share Location</span>
                            </button>

                        </div>


                    </div>


                    <div class="chat-content p-2" id="messageBody">
                        <div class="container">

                            <div class="message-day" id="abcd">

                                <div class="message-divider sticky-top pb-2" data-label="Today">&nbsp;</div>


                                <p></p><br />
                                <a id="location-tag"></a>
                                <!-- <div class="message self">
                                    <div class="message-wrapper">
                                        <div class="message-content">
                                            <span>First of all, you need to understand the subject matter thoroughly.
                                                You need to know what is global warming, what causes global warming, and
                                                what people should do to abate the effects of global warming.</span>
                                        </div>
                                    </div>

                                </div> -->

                            </div>
                        </div>

                        <div class="chat-finished" id="chat-finished"></div>
                    </div>

                    <div class="chat-footer">

                        <form>
                            <input type="text" class="form-control emojionearea-form-control" id="message-text" rows="1"
                                placeholder="Type your message here..."></input>
                            <button class="btn btn-primary btn-icon send-icon rounded-circle text-light mb-1"
                                role="button" id="submit-btn">
                                <svg class="hw-24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                </svg>
                            </button>
                        </form>

                    </div>
                </div>


            </div>



        </main>


        <div class="backdrop"></div>

    </div>



    <script src="assets/vendors/jquery/jquery-3.5.0.min.js"></script>
    <script src="assets/vendors/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/vendors/magnific-popup/jquery.magnific-popup.min.js"></script>
    <script src="assets/vendors/svg-inject/svg-inject.min.js"></script>
    <script src="assets/vendors/modal-stepes/modal-steps.min.js"></script>
    <script src="assets/vendors/emojione/emojionearea.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
    <script>
        document.querySelector('.chat-finished').scrollIntoView({
            block: 'end',
            behavior: 'auto'
        });

    </script>
</body>

</html>
